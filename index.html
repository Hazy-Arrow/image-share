<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            user-select: none;
            pointer-events: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            pointer-events: none;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        .gallery-item img {
            display: block;
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay span {
            font-size: 16px;
            pointer-events: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <div class="gallery" id="gallery"></div>
        </div>
        <!-- Add more images here -->
    </div>
    <script src="js/image-loder.js"></script>
    <script>

        // Prevent right-click
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Prevent image dragging
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
        
        
        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
        });

        // Prevent right-click
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
